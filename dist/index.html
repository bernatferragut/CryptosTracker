<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title id ="title">CRYPTOS-TRACKER</title>
</head>
<!-- BODY -->
<body>
    <!-- ELEMENTS -->
    <div class="wrapper">
        <div class="flex-container fadeIn">
            <h1 id="CR0">CRYPT0TRACKER</h1>
        </div>
        <div class="flex-container2 fadeIn2" id="inputs">
            <p class="darkP">A</p>
            <input type="text" 
                    id="symbolCrypto" 
                    placeholder="symbol  
                    here" autofocus value="" 
                    onfocus="this.value=''"
                    size="10"/>
            <p class="darkP">B</p>
            <input type="number" 
                    id="hodlCrypto" 
                    placeholder="amount here" 
                    autofocus 
                    value="" 
                    onfocus="this.value=''"
                    size="10"/>
            <p class="darkP">+</p>
            <button class="btn1" onclick="addCrypto()">ADD CRYPTO</button>
            <p class="darkP">=</p>
            <button class="btn2" onclick="createTracker(cryptosListUSD,cryptosListBTC)">CREATE TRACKER</button>
        </div>
        <div class="flex-container">
            <div id="cryptos" class="grid-container">
                <!-- HERE WE ADD THE TITLE DIVS -->  
            </div>
        </div>
        <!-- RESET BUTTON -->  
        <div class="flex-container">
            <div id="reset" ></div>
        </div>
        <!-- INSERT CHART -->  
        <div class="flex-container">
            <canvas id="chart" width="400" height="400"></canvas>
        </div>
        <!-- DATA -->
        <div class="flex-container">
            <pre id="data"></pre>
        </div>
    </div>

    <!-- SOUND -->
    <audio src="audio/sound1.mp3" type="audio/mp3"></audio>
    <!-- JS SCRIPTS -->
    <script src="main.js"></script>
</body>
</html>
